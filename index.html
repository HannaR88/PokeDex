<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Simple JS App</title>
</head>

<body>
    <!-- <button id='show-modal' class="button-class">Show modal</button> -->
    <div id="modal-container">
        <div class="modal">
            <button class="modal-close">Close</button>
            <h1 class="modal-title"> Modal Title</h1>
            <p class="modal-text"> Modal text</p>
            <img class="pokemon-image" />
            <p class="pokemon-height"> Modal text</p>
        </div>
    </div>
    <div class="pokedex">
        <ul class="pokemonList"></ul>
    </div>
    <strong>
        <script src="promise-polyfills.js"></script>
        <script src="fetch-polyfills.js"></script>
        <script class="pokemon" src="js/scripts.js"></script>
    </strong>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
